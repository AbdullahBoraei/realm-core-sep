replicaCount: 20
config:
  virtualPath: "/psync-fanout/__partial/@U/recv-@H-@N"
  ensureBlobClass: true
  receivePropagationTimeRequests: true
  ensurePropagationTimeClass: true
  downloadFirst: true
  numPeers: "100"
  numGrowths: "100"
  timeBetweenGrowths: "3000" # 3 seconds per growth
  queryClass1: "Blob"
  addQuery1: "kind <= @I && level < 2000" # Roughly every 5th blob
  queryClass2: "PropagationTime"
  addQuery2: "TRUEPREDICATE"
  startDelay: "10000" # 10 seconds
  maxStartDelay: "13000" # 13 seconds
  metricsPrefix: "realm.fan_out_recv" # See ../grafana-dashboards/fanout.json
  reportRoundtripTimes: true
