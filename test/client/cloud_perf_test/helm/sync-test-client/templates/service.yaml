apiVersion: v1
kind: Service
metadata:
  name: {{ template "chart.fullname" . }}
  labels:
    app: test-clients
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - name: metrics
    protocol: TCP
    port: 9102
    targetPort: 9102
  selector:
    app: {{ template "chart.name" . }}
    release: {{ .Release.Name }}
